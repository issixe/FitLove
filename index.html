<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FitLove</title>
</head>
<body>
    <!-- Daily Check In -->
    <main id="main">
        <h1>Daily Check In</h1>
        <div id="mood">
            <button class="mood-btn happy" aria-label="Happy"></button>
            <button class="mood-btn neutral" aria-label="Neutral"></button>
            <button class="mood-btn sad" aria-label="Sad"></button>
        </div>
        <div id="isSore">
            <h3>Are you sore?</h3>
            <button>Yes</button>
            <button>No</button>
        </div>
        <div id="time">
            <h3>How much time do you have?</h3>
            <div class="dropdown">
                <button class="dropbtn">10 mins</button>
                <div class="dropdown-content">
                  <a href="#">20 mins</a>
                  <a href="#">30 mins</a>
                  <a href="#">40 mins</a>
                  <a href="#">50 mins</a>
                  <a href="#">60 mins</a>
                </div>
              </div>
        </div>
        <div id="generateButton">
            <button>Generate routine</button>
        </div>

    </main>
</body>
</html>
